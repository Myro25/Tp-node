<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader des fichiers</title>
    <link rel="stylesheet" href="style.css">
    <script src="upload.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Uploader un fichier</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileUpload">Choisir un fichier</label>
                <input type="file" id="fileUpload" name="file" required>
            </div>
            <button type="submit">Uploader</button>
        </form>
    </div>
    
    <div id="uploadedFiles" class="uploaded-files-container">
        <h3>Fichiers Uploadés</h3>
        <div id="filesList"></div> <!-- Conteneur pour les fichiers uploadés -->
    </div>

    <!-- Nouveau conteneur pour afficher le lien de partage -->
    <div id="shareLinkContainer" style="margin-top: 20px;">
        <h4>Lien de partage</h4>
        <p id="shareLinkText">Cliquez sur un fichier pour générer un lien de partage.</p>
    </div>
</body>
</html>
